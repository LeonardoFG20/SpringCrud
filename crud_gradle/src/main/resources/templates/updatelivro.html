<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Crud Livro</title>

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
	<h2>Atualizar Livro</h2>

	<form action="#" th:action="@{/save}" th:object="${livro}"
		method="POST">

		<input type="hidden" th:field="*{id}" />
		<input type="text" th:field="*{nome}" class="form-control mb-4 col-4" placeholder="Nome do Livro">
		<button type="submit" class="btn btn-info col-2"> Atualizar Livro</button>
	</form>

	<hr>

	<a th:href = "@{/}"> Voltar para a lista de Livros</a>
</div>
</body>
</html>
