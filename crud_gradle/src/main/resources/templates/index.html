<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Crud Livro</title>

<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
<h1>Lista de Livros</h1>

<a th:href = "@{/add}" class="btn btn-primary btn-sm mb-3"> Adicionar Livro </a>

<table border="1" class = "table table-striped table-responsive-md">
	<thead>
	<tr>
	<th>
		<a th:href="@{'/page/' + ${currentPage} + '?sortField=nome&sortDir=' + ${reverseSortDir}}">
		Nome do Livro</a>
	</th>
	<th> Ações </th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="livro : ${listLivros}">
	<td th:text="${livro.nome}"></td>
	<td> <a th:href="@{/update/{id}(id=${livro.id})}" class="btn btn-primary">Atualizar</a>
		<a th:href="@{/delete/{id}(id=${livro.id})}" class="btn btn-danger">Deletar</a>
	</td>
	</tr>
	</tbody>
</table>

<div th:if = "${totalPages > 1}">
	<div class = "row col-sm-10">
	<div class = "col-sm-5">
		Total Rows: [[${totalItems}]]
	</div>
	<div class = "col-sm-3">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  
					</span>
	</div>
	<div class = "col-sm-1">
		<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Proximo</a>
		<span th:unless="${currentPage < totalPages}">Next</span>
	</div>

	<div class="col-sm-1">
		<a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Ultimo</a>
		<span th:unless="${currentPage < totalPages}">Ultimo</span>
	</div>
	</div>
</div>
</div>
</body>
</html>
