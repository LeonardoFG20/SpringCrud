<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Crud Livro </title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h2>Salvar Livro</h2>

	<form action="#" th:action="@{/save}" th:object="${livro}"
		method="POST">
		<input type="text" th:field="*{nome}"
			placeholder="Nome do Livro" class="form-control mb-4 col-4">

		<button type="submit" class="btn btn-info col-2"> Salvar Livro</button>
	</form>

	<hr>

	<a th:href = "@{/}"> Voltar para a lista de Livros</a>
</div>
</body>
</html>
